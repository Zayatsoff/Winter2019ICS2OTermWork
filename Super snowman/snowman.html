<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Snowman</title>
  <link rel="stylesheet" type="text/css" title=" stylesheet" href="snowman_style.css">

<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>


<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
      <!--Montserrat by Julieta Ulanovsky -->
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <p align="center">
      <canvas id="canvas"></canvas>
    </p>

    <h2>
      Super Snowman - javascript
    </h2>

    <div id="name">
      <p>Lior Rozin - 2019 Gr 9</p>
    </div>

 </body>


  <script id="box">
     var sketchProc = function(processingInstance) {
      with (processingInstance) {
         size(400, 400);
         frameRate(30);

//All .js code

//Background
background(216, 225, 232);
fill(230, 237, 242);
noStroke();
ellipse(293, 106, 500, 500);
fill(235, 241, 245);
ellipse(397, 85, 500, 500);


// Ground colour
fill(235, 235, 235);
rect(-1, 305, 402, 101);
fill(250, 250, 250);
noStroke();
rect(-1, 319, 402, 101);

//Snowman shadow
noStroke();
fill(228, 237, 247);
ellipse(132, 369, 193, 62);
ellipse(21, 418, 257, 88);
ellipse(200, 120, 75, 75);
noStroke();
ellipse(200, 300, 150, 150);
ellipse(200, 200, 100, 100);
ellipse(200, 120, 75, 75);


//Base snowman colour
stroke(0, 0, 0);
fill(228, 237, 247);
ellipse(200, 300, 150, 150);
ellipse(200, 200, 100, 100);
ellipse(200, 120, 75, 75);
noStroke();
ellipse(200, 300, 150, 150);
ellipse(200, 200, 100, 100);
ellipse(200, 120, 75, 75);

//Base snowman colour 2
fill(255, 255, 255);
noStroke();
ellipse(203, 199, 93, 89);
ellipse(204, 301, 138, 143);
ellipse(202, 121, 64, 75);

//Pebbles
fill(0, 0, 0);
ellipse(189,120,9,9);
ellipse(217,120,9,9);
ellipse(222,137,5,5);
ellipse(215,142,5,5);
ellipse(206,144,5,5);
ellipse(196,144,5,5);
ellipse(186,139,5,5);
ellipse(201,184,8,8);
ellipse(201,207,8,8);
ellipse(201,236,10,10);
ellipse(201,303,11,11);
ellipse(201,268,10,10);

//Nose
fill(255, 128, 0);
ellipse(204,131,10,10);
stroke(255, 128, 0);
strokeWeight(5);
line(207,129,227,133);
line(205,134,227,133);


     }};


     var canvas = document.getElementById("canvas");

     var processingInstance = new Processing(canvas, sketchProc);
  </script>

 </html>
