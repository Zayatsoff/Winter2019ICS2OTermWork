<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Holiday card</title>
   
    <!--ZCOOL KuaiLe by Liu Bingke, Yang Kang, and Wu Shaojie -->
   
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    
    <!--Indie Flower by Kimberly Geswein -->
    
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <style>
    #santa_man {
            padding-left: 18px;
            transition: all .2s ease-in-out;
            position: relative;
        }
        
        #santa_man:hover {
            padding-left: 20px;
            transform: scale(1.1);
            filter: drop-shadow(10px 5px 5px #540a0b);
        }
        
        body {
            background-color: rgb(198, 40, 40);
            background-image: radial-gradient(circle, #ef5350, #b71c1c);
            font-family: 'ZCOOL KuaiLe', cursive;
            color: #ffffff;
            
        }
        
        h1 {
            background: rgba(255, 95, 82, .2);
            margin-left: 43px;
            text-shadow: 1px -5px 0 #000, 5px -1px 0 #000, 5px -3px 0 #000, 1px 1px 0 #000;
            margin-left: 175px;
            margin-top: 17px;
            padding: 12px;
            width: 316px;
            height: 64px;
            border-radius: 20px;
            transition: .2s;
        }
        
        h1:hover {
            padding-left: 47pxtransform: scale(1.1);
            filter: drop-shadow(10px 5px 5px rgba(0, 0, 0, .7));
            transform: scale(1.1);
        }
        
        p {
            padding-left: 199px;
            position: relative;
            top: -224px;
            text-align: right;
            font-size: 17px;
            font-family: 'Indie Flower', cursive;
            text-shadow: 1px -1px 0 #000, 1px -1px 0 #000, 1px -1px 0 #000, 1px 1px 0 #000;
        }
    }
    </style>
</head>

<body>

    <h1 href="https://www.santa.com/" style="text-align:center;">Merry Christmas Motherlover!</h1>
    <img id="santa_man" src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Jolly-old-saint-nick.gif" alt="Santa's face" width="179" height="278">
    <p style="text-align:center;">May your heart and home be filled with all of the joys the festive season brings. Merry Christmas and a wonderful New Year!

    </p>

</body>

</html>
